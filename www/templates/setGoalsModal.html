<div ng-controller="financialManagerCtrl" title="Create Goal">
<ion-view class="has-header">
    <ion-content>
        <form ng-submit="submitGoals(details)">
          <label class="item item-input item-select">
           <div class="input-label">
             Category
           </div>
           <select ng-model="details.int_category_id">
             <option ng-repeat="category in categoryList" ng-value="category.int_category_id">{{category.str_category}}</option>
           </select>
         </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Goal Name</span>
          <input type="text"  ng-model="details.str_goal_name">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Remarks</span>
            <input type="text"  ng-model="details.txt_remarks">
          </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Amount</span>
            <input type="number" ng-model="details.deci_value">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">Due Date</span>
              <input type="date"  ng-model="details.date_due">
            </label>

         <button id="eBanking-button17" style="font-size:16px;" class="button button-energized  button-block button-outline" value="Submit" name="action">Submit</button>
         </form>
       <button id="eBanking-button17" ui-sref='tabsController.accounts' href=/financeMan" style="font-size:16px;" class="button button-energized  button-block button-outline" >Cancel</button>
    </ion-content>
  </ion-view>
  </div>
