<ion-view title="Login" hide-nav-bar="true" id="page6" class="primary">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <form id="login-form2" class="list">
            <div class="spacer" style="width: 300px; height: 45px;"></div>
            <h1 id="login-heading1" style="color:#FFFFFF;font-weight:lighter;text-align:center;">FinApp</h1>
            <ion-list id="login-list2">
                <label class="item item-input item-floating-label light white-text" id="login-input3" style="color: white;">
                    <span class="input-label"  style="color: white;">Username</span>
                    <input type="text" placeholder="Username"  style="color: white;">
                </label>
                <label class="item item-input item-floating-label light white-text" id="login-input4"  style="color: white;">
                    <span class="input-label"  style="color: white;">Password</span>
                    <input type="password" placeholder="Password"  style="color: white;">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 21px;"></div>
            <a ui-sref="tabsController.accounts" id="login-button3" style="font-weight:lighter;" class="button button-light  button-block button-outline" ng-click="vm.alert()">Log in</a>
            <a ui-sref="signup" id="login-button4" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
